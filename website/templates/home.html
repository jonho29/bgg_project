{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block content %}
<form method="POST">
    <h3>Search for a game</h3>
    <div>
        <label for="game">Game:</label>
        <input type="search" id="game" name="game" placeholder="Enter game name"/>
    </div>
    <br />
    <button type="submit">Submit</button>
</form>
{% endblock %}
